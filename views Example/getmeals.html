<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Day Meal Planner</title>
    <link rel="stylesheet" href="../public/css/jass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<p><span type="button" class="btn btn-primary" id="addMeal">Add to Meals</span></p> <!-- post route for recipe to mealplan -->

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose Meal
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">{{dinner.name}}</a>
  </div>
</div>

<div class="container-fluid">
<div class="row">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{dinner.name}}</h3>
                <button type="button" class="btn btn-primary" id="addMeal">Add Dinner</button>
            </div>
        </div>
    </div>
</div>
</div>
