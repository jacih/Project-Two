<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Day Meal Planner</title>
    <link rel="stylesheet" href="../public/css/jass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<div class="col-sm-9 mx-auto h-100 text-center">
    <div class="card mt-3 w-50 mx-auto shadow-lg" id="registerCard">
        <div>
        <h1 class="py-5">Register</h1>
        </div>
    <form class="form signup-form">
        <div class="pb-3 m-4 cardbg">
            <label for="username-signup" class="form-label">Name</label>
            <input class="form-control col-sm-3 text-center shadow w-75 mx-auto" type="text" id="username-signup"> <!-- username selector id here-->
        </div>
        <div class="pb-3 m-4 cardbg">
            <label for="email-signup" class="form-label">Email</label>
            <input class="form-control text-center shadow w-75 mx-auto"type="text" id="email-signup"> <!--email selector here-->
        </div>
        <div class="pb-3 m-4 cardbg">
            <label for="password-signup" class="form-label">Password</label>
            <input class="form-control text-center shadow w-75 mx-auto" type="password" id="password-signup"> <!--password selector here-->
        </div>
        <div class="pb-3 m-4 cardbg">
            <label for="favorite-food" class="form-label">Favorite Food</label>
            <input class="form-control text-center shadow w-75 mx-auto" type="text" id="favorite-food"> <!--favorite food if needed-->
        </div>
        <div class="pb-3 m-4">
        <button class="btn btn-primary shadow" type="submit">Register</button>
        </div>
    </form>      
    </div>
</div>
