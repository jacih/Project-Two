<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Day Meal Planner</title>
    <link rel="stylesheet" href="../public/css/jass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<div class="container text-center p-5">
    <div class="card">
      <h1>Register</h1>
        <div class="mb-3">
            <label for="username-signup" class="form-label">Name:</label>
            <input class="form-control col-sm-3 text-center" type="text" id="username-signup"> <!-- username selector id here-->
        </div>
        <div class="mb-3">
            <label for="email-signup" class="form-label">Email:</label>
            <input class="form-control text-center" type="text" id="email-signup"> <!--email selector here-->
        </div>
        <div class="mb-3">
            <label for="password-signup" class="form-label">Password:</label>
            <input class="form-control text-center" type="password" id="password-signup"> <!--password selector here-->
        </div>
        <div class="mb-3">
            <label for="favorite-food" class="form-label">Favorite Food:</label>
            <input class="form-control text-center" type="password" id="favorite-food"> <!--favorite food if needed-->
        </div>
        <div class="mb-3">
        <button class="btn btn-primary" type="submit">Register</button>
        </div>      
    </div>
</div>
